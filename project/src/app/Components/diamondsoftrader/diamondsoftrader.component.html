<header></header>
<div class="form-wrapper-large">
    <br>
    <h1>סוחר יהלומים</h1>
    <br>
    <button class="btn-color" mat-raised-button (click)="addDiamond()">הוסף</button>
    <br>
    <article class="article">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" display="flex">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>שם יהלום</th>
                <td mat-cell *matCellDef="let element">{{element.diamondName}}</td>
            </ng-container>
            <ng-container matColumnDef="cleanLevel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>רמת נקיון</th>
                <td mat-cell *matCellDef="let element">{{element.cleanLevelName}}</td>
            </ng-container>
            <ng-container matColumnDef="colorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>צבע</th>
                <td mat-cell *matCellDef="let element">{{element.colorName}}</td>
            </ng-container>
            <ng-container matColumnDef="shapeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>צורה</th>
                <td mat-cell *matCellDef="let element">{{element.shapeName}}</td>
            </ng-container>
            <ng-container matColumnDef="CT">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>קראט</th>
                <td mat-cell *matCellDef="let element">{{element.CT}}</td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">

                    <mat-icon (click)="confirmDelete(element.diamondId)">close</mat-icon>

                </td>
            </ng-container>
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="updateDiamond(element)">edit</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </article>

    <nav class="nav">
        <button mat-stroked-button class="btn-nocolor" (click)="getDiamondsOfFinishStatus()"> יהלומים שסימו סטטוס</button>

        <button mat-stroked-button class="btn-nocolor" *ngFor="let item of statusList" (click)="getDiamondDeatails(item)"> {{item.diamondName}}</button>
        <h4 *ngIf="hasStatus&&!statusList.length">אין ברשותך יהלומים שסימו סטטוס</h4>
    </nav>

      <button mat-raised-button (click)="upDateDiamond()">עדכן</button>
    <button mat-raised-button (click)="deleteDiamond()">מחק</button> 
    </footer> -->
</div>
