<div class="form-wrapper">
    <mat-icon style="float: left;" routerLink="../diamonds-of-trader">close</mat-icon>

    <h1>צפיה בפרטי היהלום</h1>
    <br>
    <span>שם היהלום:</span>
    <span>{{ diamond.diamondName }}</span>
    <br />
    <span>הסטטוס שסים:</span>
    <span>{{ diamond.statusName }}</span>
    <br />
    <span>תאריך התחלתי:</span>
    <span>{{ diamond.startDate }}</span>
    <br />
    <span>תאריך סיום:</span>
    <span>{{ diamond.endDate }}</span>
    <br />
    <span>שם בעל המקצוע:</span>
    <span>{{ diamond.professionalName }}</span>
    <br />
    <span>מחיר:</span>
    <span>{{ diamond.price }}</span>
    <br />
    <div mat-dialog-actions class="list justify-content-center" align="center">
        <button>הסטטוס הבא:</button>
        <div class="list" *ngFor="let status of statusList">
            <button (click)="getProfessionalOfStatus(status.statusName)">
      {{ status.statusName }}
    </button>
            <div *ngIf="current == status.statusName">
                <button *ngFor="let professional of professionalList">
        {{ professional.professionalName }}
      </button>
            </div>
        </div>

        <br />
    </div>
    <div class="footer-wrapper">
        <button mat-stroked-button class="btn-color" [mat-dialog-close]="true" (click)="updateDiamond(diamond)">
  אישור
</button></div>
</div>
